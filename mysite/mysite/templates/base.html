<!DOCTYPE html>
{% load static %}
{% load sass_tags %}
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>FoodFriends</title>
    {% block style %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/0aa33c3446.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="{% sass_src 'css/sass/styles.scss' %}" />
    <link rel='icon' type='image/png' href="{% static 'favicon.ico' %}">
    <script type='text/javascript' src=" {% static 'main/main.js' %}">
    </script>
</head>

<body>
    <div class='background'>
        <div class='background__column1'></div>
        <div class='background__column2'></div>
        <div class='background__column3'></div>
        <div class='background__column4'></div>
        <div class='background__column5'></div>
    </div>

    {% block base_content %}
    {% endblock %}

    <script>
        !(function () {
            const viewport = document.querySelector('meta[name="viewport"]');
            function switchViewport() {

                const value = window.outerWidth > 360
                    ? 'width=device-width,initial-scale=1'
                    : 'width=360';


                if (viewport.getAttribute('content') !== value) {
                    viewport.setAttribute('content', value);
                }
            }
            addEventListener('resize', switchViewport, false);
            switchViewport();
        })();
    </script>
</body>

</html>
